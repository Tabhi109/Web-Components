<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" src="styles.css">
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for task in tasks %}
        <li>{{ task }} <a href="/edit/{{ loop.index0 }}">Edit</a> <a href="/delete/{{ loop.index0 }}">Delete</a></li>
      {% endfor %}
    </ul>
    <form action="/add" method="post">
      <input type="text" name="task" required>
      <button type="submit">Add Task</button>
    </form>
  </body>
</html>
